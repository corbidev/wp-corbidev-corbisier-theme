name: Build Tailwind CSS

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - 'assets/css/**'
      - '**/*.php'
      - '**/*.js'
      - '**/*.html'
      - '**/*.twig'
      - 'tailwind.config.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Tailwind
        run: |
          npm install
          npm run build:css
